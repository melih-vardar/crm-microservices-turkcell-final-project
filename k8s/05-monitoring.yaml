apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: crm-system
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        scrape_interval: 5s
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'spring-actuator'
        metrics_path: '/actuator/prometheus'
        scrape_interval: 5s
        static_configs:
          - targets: ['config-server:8070']

      - job_name: 'discovery-server'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['discovery-server:8888']

      - job_name: 'gateway-server'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['gateway-server:8080']

      - job_name: 'user-service'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['user-service:8010']

      - job_name: 'customer-service'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['customer-service:8020']

      - job_name: 'contract-service'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['contract-service:8030']

      - job_name: 'plan-service'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['plan-service:8040']

      - job_name: 'billing-service'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['billing-service:8050']

      - job_name: 'notification-service'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['notification-service:8090']

      - job_name: 'customer-support-service'
        scrape_interval: 5s
        metrics_path: '/actuator/prometheus'
